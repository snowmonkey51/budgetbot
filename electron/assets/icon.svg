<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Robot head -->
  <rect x="180" y="140" width="152" height="120" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Robot eyes -->
  <circle cx="210" cy="180" r="12" fill="#4F46E5"/>
  <circle cx="302" cy="180" r="12" fill="#4F46E5"/>
  
  <!-- Robot mouth -->
  <rect x="230" y="210" width="52" height="8" rx="4" fill="#4F46E5"/>
  
  <!-- Dollar sign -->
  <text x="256" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white">$</text>
  
  <!-- Budget text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">BUDGET</text>
</svg>