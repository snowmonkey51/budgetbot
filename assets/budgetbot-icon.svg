<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head Background -->
  <circle cx="256" cy="256" r="200" fill="url(#robotGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Robot Eyes -->
  <circle cx="200" cy="200" r="25" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  <circle cx="312" cy="200" r="25" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  <circle cx="200" cy="200" r="12" fill="#1e40af"/>
  <circle cx="312" cy="200" r="12" fill="#1e40af"/>
  
  <!-- Robot Screen/Display -->
  <rect x="180" y="280" width="152" height="80" rx="10" fill="url(#screenGradient)" stroke="#059669" stroke-width="3"/>
  
  <!-- Dollar Sign on Screen -->
  <text x="256" y="335" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  
  <!-- Robot Antennas -->
  <line x1="220" y1="80" x2="220" y2="120" stroke="#1e40af" stroke-width="6" stroke-linecap="round"/>
  <line x1="292" y1="80" x2="292" y2="120" stroke="#1e40af" stroke-width="6" stroke-linecap="round"/>
  <circle cx="220" cy="80" r="8" fill="#ef4444"/>
  <circle cx="292" cy="80" r="8" fill="#ef4444"/>
  
  <!-- Robot Mouth -->
  <rect x="230" y="240" width="52" height="20" rx="10" fill="#1e40af"/>
  
  <!-- Additional Tech Details -->
  <rect x="140" y="180" width="30" height="8" rx="4" fill="#1e40af" opacity="0.7"/>
  <rect x="342" y="180" width="30" height="8" rx="4" fill="#1e40af" opacity="0.7"/>
  <rect x="140" y="200" width="20" height="8" rx="4" fill="#1e40af" opacity="0.7"/>
  <rect x="352" y="200" width="20" height="8" rx="4" fill="#1e40af" opacity="0.7"/>
</svg>